<script>
    layui.use('element', function(){
        var $ = layui.jquery, element = layui.element;
        $("#left_nav a").click(function(){
            new_url = this.getAttribute("new_url");
            title = this.textContent;
            tab_id = new Date().getTime()
            element.tabAdd('main_tab', {
                title: title
                ,content: '<iframe scrolling="auto" frameborder="0"  src="html_page?new_url='+new_url+'" style="width:100%;height:100%;"></iframe>'
                ,id: tab_id
             });
             element.tabChange('main_tab', tab_id);
        });

        $(".indent-left-nav .layui-ico").click(function(){

        });
    });



</script>
